<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javaScript.js"></script>

</head>
<body>
    <div class="Cadastro">
      <form action="" method="" id="">
        <fieldset>
            <label for="matricula">Matr√≠cula</label>
            <input type="number" name="matricula" id="matricula"><br><br>
            <label for="nome">Nome</label>
            <input type="text" name="Nome" id="nome"><br><br>
            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data"><br><br>
            <label for="curso">Curso</label>
            <input type="text" name="curso" id="curso"><br><br>
            <label for="sexo">Sexo</label><br>
            <input type="radio" value="0" class="type" id="masculino" name="masculino" aria-describedby="emailHelp">
            <label for="masculino" class="form-label">Masculino</label><br>
            <input type="radio" value="1" class="type" id="feminino" name="feminino" aria-describedby="emailHelp">
            <label for="feminino" class="form-label">Feminino</label><br><br>
            <button type="button" onclick="">Cadastrar</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
